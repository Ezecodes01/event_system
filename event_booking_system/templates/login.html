{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    <button type="submit" class="btn-primary btn-large">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
